<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header class="cabecera-index">
        <div class="container">
          <div class="wrapper-logo">
            <img src="./assets/pokeball.svg" alt="pokeball" />
            <h1>Pokédex</h1>
          </div>
          <div class="wrapper-busqueda">
            <div class="search-wrap">
              <img
                src="./assets/search.svg"
                alt="search"
                class="icono-busqueda"
              />

              <input
                type="text"
                id="input-busqueda"
                class="input-busqueda"
                placeholder="Búsqueda"
              />
              <img
                src="assets/cross.svg"
                alt="icono cruz"
                class="icono-cerrar-busqueda"
                id="icono-cerrar-busqueda"
              />
            </div>
          </div>
          <div class="wrapper-orden">
            <div class="wrap-oren">
              <img
                src="assets/sorting.svg"
                alt="sorting"
                class="icono-orden"
                id="icono-orden"
              />
            </div>
          </div>
          <div class="wrapper-filtros">
            <p>Buscar por:</p>
            <div class="wrap-filtro">
              <div>
                <input type="radio" id="numero" name="filtro" value="numero" />
                <label for="numero">Número</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="nombre"
                  name="filtro"
                  value="nombre"
                  checked
                />
                <label for="numero">Nombre</label>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="lista-pokemon">
        <div class="container">
          <div class="wrapper-lista"></div>
          <div id="mensaje-no-encontrado">Pokemons no encontrados</div>
        </div>
      </section>
    </main>
  </body>
</html>
