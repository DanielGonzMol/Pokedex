<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/icon.ico">
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header class="cabecera-index">
        <div class="container">
          <div class="titulo">
            <div class="wrapper-logo">
              <img src="./assets/pokeball.svg" alt="pokeball" />
              <h1>Pokédex</h1>
            </div>
            <div>
              <label for="cant-pagina">Pokemons por página:</label>

              <select name="cant-pagina" id="cant-pagina">
                <option value=10>10</option>
                <option value=20>20</option>
                <option value=30>30</option>
                <option value=40>40</option>
                <option value=50>50</option>
              </select>
            </div>
          </div>
          <div class="wrapper-busqueda">
            <div class="search-wrap">
              <img
                src="./assets/search.svg"
                alt="search"
                class="icono-busqueda"
              />

              <input
                type="text"
                id="input-busqueda"
                class="input-busqueda"
                placeholder="Búsqueda"
              />
              <img
                src="assets/cross.svg"
                alt="icono cruz"
                class="icono-cerrar-busqueda"
                id="icono-cerrar-busqueda"
              />
            </div>
          </div>
        </div>
      </header>
      <section class="lista-pokemon">
        <div class="container">
          <div class="wrapper-lista"></div>
          <div id="mensaje-no-encontrado">Pokemons no encontrados</div>
        </div>
      </section>
      <div id="paginationContainer"></div>
    </main>
  </body>
</html>
